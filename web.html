<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYWEB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- ตั้งค่า id ให้ฟอร์ม -->
        <form id="loginForm" action="" autocomplete="off">
            <h1>Login</h1>
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Username" class="form-control" autocomplete="off" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" class="form-control" autocomplete="new-password" required>
            </div>

            <br>
            <button class="btn btn-primary w-100" type="submit">Login</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
